<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detection - Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result-style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="result-card">
            <h2 class="result-title">Image 1 Analysis:</h2>
            <div class="result-content">
                <p class="result-text">{{ result1 }}</p>
            </div>
            <div class="result-image">
                <img src="{{ image1_data }}" class="result-preview" alt="Image 1">
                <p class="image-name">File Name: fake_image.jpg</p>
                <p class="classification-metric">Confidence: 0.85</p>
            </div>
        </div>
        <div class="result-card">
            <h2 class="result-title">Image 2 Analysis:</h2>
            <div class="result-content">
                <p class="result-text">{{ result2 }}</p>
            </div>
            <div class="result-image">
                <img src="{{ image2_data }}" class="result-preview" alt="Image 2">
                <p class="image-name">File Name: real_image.jpg</p>
                <p class="classification-metric">Confidence: 0.92</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
